<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AuroraReel</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <div class="bg-orb orb-a"></div>
  <div class="bg-orb orb-b"></div>

  <header class="topbar">
    <div class="brand" role="button" tabindex="0" onclick="router.go('/')">
      <span class="logo">
        <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
          <path d="M12 2c5.5 0 10 4.5 10 10s-4.5 10-10 10S2 17.5 2 12 6.5 2 12 2zm2.7 6.8-6.2 3.3c-.6.3-.6 1.2 0 1.5l6.2 3.3c.6.3 1.3-.1 1.3-.8V9.6c0-.7-.7-1.1-1.3-.8z" fill="currentColor"/>
        </svg>
      </span>
      <span>AuroraReel</span>
    </div>

    <div class="search">
      <input id="q" placeholder="Search (simple title match)…" />
      <button class="btn" id="searchBtn">Search</button>
    </div>

    <div class="right">
      <button class="btn ghost" id="uploadBtn" title="Upload">
        <span class="ico">⬆</span><span class="hide-sm">Upload</span>
      </button>
      <button class="btn ghost" id="notifBtn" title="Notifications">
        <span class="ico">✦</span><span class="hide-sm">Inbox</span>
      </button>
      <button class="btn" id="authBtn">Sign in</button>
    </div>
  </header>

  <nav class="rail" id="rail">
    <button class="rail-btn" data-tab="for_you">For You</button>
    <button class="rail-btn" data-tab="fresh">Fresh</button>
    <button class="rail-btn" data-tab="following">Following</button>
    <div class="rail-sep"></div>
    <button class="rail-btn" onclick="router.go('/playlists')">Playlists</button>
    <button class="rail-btn" onclick="router.go('/settings')">Settings</button>
  </nav>

  <main class="app">
    <div id="view"></div>
  </main>

  <div id="modalRoot"></div>
  <div id="toastRoot"></div>

  <script src="/state.js"></script>
  <script src="/api.js"></script>
  <script src="/ui.js"></script>
  <script src="/router.js"></script>
  <script src="/app.js"></script>
</body>
</html>
